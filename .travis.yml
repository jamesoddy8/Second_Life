language: ruby
rvm:
- 2.6.3
services:
- postgresql
cache:
- bundler
before_script:
- bundle install
- bin/rails db:create
- bin/rails db:migrate
- bundle exec rake assets:precompile
dist: trusty
script:
- bundle exec rspec
deploy:
  provider: heroku
  strategy: api
  api_key:
    secure: 
  app: second-life-app
  on:
    repo: jarasmar/Second_Life